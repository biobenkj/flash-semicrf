repos:
  - repo: local
    hooks:
      - id: sentinel-pipeline
        name: Code Sentinel Pipeline
        entry: .sentinel/hooks/pre-commit-anchors.sh
        language: script
        # Cover all traced source files:
        # - streaming/ (triton, pytorch reference, autograd)
        # - semimarkov.py (non-streaming backends, dispatch)
        # - nn.py (CRF heads - future)
        files: ^src/flash_semicrf/
        pass_filenames: false
        verbose: true
